services:
  # PostgreSQL Database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg18-trixie
    container_name: buildscale-postgres
    user: "${UID:-999}:${GID:-999}"
    environment:
      - POSTGRES_USER=buildscale
      - POSTGRES_PASSWORD=hellobuildscale
      - POSTGRES_DB=buildscale
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U buildscale"]
      interval: 10s
      timeout: 5s
      retries: 5

  # BuildScale AI - Monorepo deployment
  buildscale:
    depends_on:
      postgres:
        condition: service_healthy
    build:
      context: .
      args:
        - BUILD_DATE=${BUILD_DATE:-unknown}
        - GIT_COMMIT=${GIT_COMMIT:-unknown}
    container_name: buildscale
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "3000:3000"
    volumes:
      # Use named volume for persistent storage (workspaces, archives, trash)
      - buildscale_storage:/app/storage
    environment:
      - RUST_LOG=info
      - PORT=3000
      # Storage Configuration
      - BUILDSCALE__STORAGE__BASE_PATH=/app/storage
      # Environment Configuration
      - BUILDSCALE__ENV=development
      # Static File Serving Configuration
      - BUILDSCALE__SERVER__ADMIN_BUILD_PATH=/app/admin
      - BUILDSCALE__SERVER__WEB_BUILD_PATH=/app/web
      # Database Configuration
      - BUILDSCALE__DATABASE__USER=buildscale
      - BUILDSCALE__DATABASE__PASSWORD=hellobuildscale
      - BUILDSCALE__DATABASE__HOST=postgres
      - BUILDSCALE__DATABASE__PORT=5432
      - BUILDSCALE__DATABASE__DATABASE=buildscale
      # Session Configuration
      - BUILDSCALE__SESSIONS__EXPIRATION_HOURS=720
      # JWT Configuration
      - BUILDSCALE__JWT__SECRET=BuildScaleJWT2025SecureRandomKeyForAccessTokensStrong
      - BUILDSCALE__JWT__ACCESS_TOKEN_EXPIRATION_MINUTES=15
      - BUILDSCALE__JWT__REFRESH_TOKEN_SECRET=BuildScaleRefresh2025SecureRandomKeyForTokensStrong
      # AI Configuration
      - BUILDSCALE__AI__OPENAI_API_KEY=sk-placeholder-replace-with-your-key
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  buildscale_storage:
