services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: buildscale-postgres
    user: "${UID:-999}:${GID:-999}"
    environment:
      - POSTGRES_USER=buildscale
      - POSTGRES_PASSWORD=PASSWORD
      - POSTGRES_DB=buildscale
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # ports:
    #   - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U buildscale"]
      interval: 10s
      timeout: 5s
      retries: 5

  # BuildScale AI - Monorepo deployment
  buildscale:
    depends_on:
      postgres:
        condition: service_healthy
    build: .
    container_name: buildscale
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "3000:3000"
    volumes:
      # Mount data directory for persistent storage
      - ./data:/app/data
    environment:
      - RUST_LOG=info
      - PORT=3000
      # Environment Configuration
      - BUILDSCALE__ENV=development
      # Database Configuration
      - BUILDSCALE__DATABASE__USER=buildscale
      - BUILDSCALE__DATABASE__PASSWORD=PASSWORD
      - BUILDSCALE__DATABASE__HOST=postgres
      - BUILDSCALE__DATABASE__PORT=5432
      - BUILDSCALE__DATABASE__DATABASE=buildscale
      # Session Configuration
      - BUILDSCALE__SESSIONS__EXPIRATION_HOURS=720
      # JWT Configuration
      - BUILDSCALE__JWT__SECRET=BuildScaleJWT2025SecureRandomKeyForAccessTokensStrong
      - BUILDSCALE__JWT__ACCESS_TOKEN_EXPIRATION_MINUTES=15
      - BUILDSCALE__JWT__REFRESH_TOKEN_SECRET=BuildScaleRefresh2025SecureRandomKeyForTokensStrong
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
