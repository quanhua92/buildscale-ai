services:
  # PostgreSQL Database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg18-trixie
    container_name: buildscale-postgres
    user: "${UID:-999}:${GID:-999}"
    environment:
      - POSTGRES_USER=buildscale
      - POSTGRES_PASSWORD=hellobuildscale
      - POSTGRES_DB=buildscale
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U buildscale"]
      interval: 10s
      timeout: 5s
      retries: 5

  # BuildScale AI - Monorepo deployment
  buildscale:
    depends_on:
      postgres:
        condition: service_healthy
    build:
      context: .
      args:
        - BUILD_DATE=${BUILD_DATE:-unknown}
        - GIT_COMMIT=${GIT_COMMIT:-unknown}
    container_name: buildscale
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "3000:3000"
    volumes:
      # Use named volume for persistent storage (workspaces, archives, trash)
      - buildscale_storage:/app/storage
    environment:
      - RUST_LOG=info
      - PORT=3000
      # Storage Configuration
      - BUILDSCALE__STORAGE__BASE_PATH=/app/storage
      # Environment Configuration
      - BUILDSCALE__ENV=development
      # Static File Serving Configuration
      - BUILDSCALE__SERVER__ADMIN_BUILD_PATH=/app/admin
      - BUILDSCALE__SERVER__WEB_BUILD_PATH=/app/web
      # Database Configuration
      - BUILDSCALE__DATABASE__USER=buildscale
      - BUILDSCALE__DATABASE__PASSWORD=hellobuildscale
      - BUILDSCALE__DATABASE__HOST=postgres
      - BUILDSCALE__DATABASE__PORT=5432
      - BUILDSCALE__DATABASE__DATABASE=buildscale
      # Session Configuration
      - BUILDSCALE__SESSIONS__EXPIRATION_HOURS=720
      # JWT Configuration
      - BUILDSCALE__JWT__SECRET=BuildScaleJWT2025SecureRandomKeyForAccessTokensStrong
      - BUILDSCALE__JWT__ACCESS_TOKEN_EXPIRATION_MINUTES=15
      - BUILDSCALE__JWT__REFRESH_TOKEN_SECRET=BuildScaleRefresh2025SecureRandomKeyForTokensStrong
      # AI Providers Configuration
      # OpenAI Provider
      - BUILDSCALE__AI__PROVIDERS__OPENAI__API_KEY=sk-placeholder-replace-with-your-key
      # Optional: for Azure OpenAI or custom proxy (omit for default OpenAI API)
      # - BUILDSCALE__AI__PROVIDERS__OPENAI__BASE_URL=https://your-resource.openai.azure.com
      - BUILDSCALE__AI__PROVIDERS__OPENAI__ENABLE_REASONING_SUMMARIES=true
      - BUILDSCALE__AI__PROVIDERS__OPENAI__REASONING_EFFORT=medium
      # OpenRouter Provider (optional - remove if not using)
      # - BUILDSCALE__AI__PROVIDERS__OPENROUTER__API_KEY=sk-or-placeholder-replace-with-your-key
      # Optional: for custom endpoint (omit for default https://openrouter.ai/api)
      # - BUILDSCALE__AI__PROVIDERS__OPENROUTER__BASE_URL=https://your-proxy.com
      # Default Provider (openai or openrouter)
      - BUILDSCALE__AI__PROVIDERS__DEFAULT_PROVIDER=openai
      # Default Model (e.g., "openai:gpt-5-mini" or "gpt-5-mini" for provider default)
      - BUILDSCALE__AI__PROVIDERS__DEFAULT_MODEL=openai:gpt-5-mini
      # Legacy format (deprecated - auto-migrates to providers.openai.api_key)
      # - BUILDSCALE__AI__OPENAI_API_KEY=sk-placeholder-replace-with-your-key
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  buildscale_storage:
